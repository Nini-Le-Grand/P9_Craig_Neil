spring.application.name=note_ms

spring.data.mongodb.uri=${MONGO_HOST}://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@${MONGO_HOST}:${MONGO_INTERNAL_PORT}/${MONGO_DATABASE}?authSource=admin
spring.data.mongodb.database=${MONGO_DATABASE}

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

app.secret-key=${APP_SECRET_KEY}

user.ms.url=${USER_MS_URL}

server.port=${NOTE_MS_INTERNAL_PORT}